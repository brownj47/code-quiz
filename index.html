<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <header> 
        <p><a href="#">View High Scores</a></p>
        <h1>Code Quiz</h1>
        <p id="timer">Time left: 30 seconds</p>
    </header>

    <main>
        <section id="q-header">
            <h2 id="question">Coding Quiz Challenge</h2>
            <p id="q-subtext"> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10s</p>
            <button>Start</button> 
        </section>

        <section id="q-card">

            <button class="mult-choice-opt"id="button-1">Option A</button>
            <button class="mult-choice-opt"id="button-2">Option B</button>
            <button class="mult-choice-opt"id="button-3">Option C</button>
            <button class="mult-choice-opt"id="button-4">Option D</button>

        </section>

        <form id="submit-form" action="#">
            Enter Initials: <input type="text">
            <button id="submit-btn">Submit</button>
        </form>
        <!-- new section-->
        <section id="high-score-card">
            <ol id="score-list"></ol>
            <button id="go-back">Go Back</button>
            <button id="clear-high-scores">Clear HighScores</button>
        </section>
    </main>
    <script src="./Assets/js/logic.js"></script>
</body>
</html>
